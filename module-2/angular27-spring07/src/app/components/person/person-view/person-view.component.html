<app-person-form (onSave)="save($event)"></app-person-form>
<br/>
<app-person-list [people]="people"
                 (onRemove)="remove($event)"
                 (onEdit)="read($event)">
</app-person-list>
<app-pager (onFirst)="loadPeopleFirst()"
           (onNext)="loadPeopleNext()"
           (onGoto)="loadPaged($event)"
           (onBefore)="loadPeopleBefore()"
           (onLast)="loadPeopleLast()">
</app-pager>
