  <form [formGroup]="formGroup" (ngSubmit)="save(formGroup.value)" class="ui form">

      <label for="nameInput">Name</label>

      <div *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched"

    <app-input-text id="name"
