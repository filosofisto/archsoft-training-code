<div class="ui modal" [class.show]="opened" *ngIf="opened">
  <div class="header">{{ confirmConfig.title }}</div>
  <div class="content">
    <h5>{{ confirmConfig.message }}</h5>
  </div>
  <div class="actions">
    <button class="ui approve button primary" (click)="clickYes()">Yes</button>
    <button class="ui cancel button" (click)="clickNo()">No</button>
  </div>
</div>
