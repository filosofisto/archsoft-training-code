<div class="ui form" [class.error]="!control.valid && control.touched" *ngIf="control">
  <div class="field">
    <label [for]="id">{{ label }}</label>
    <input type="text" [id]="id" [placeholder]="placeholder" [formControl]="control"/>
    <div *ngIf="!control.valid && control.touched"
         class="ui error message">
      {{ invalidMessage }}
    </div>
  </div>
</div>
