<div *ngIf="products.length > 0">
  <h2>List of Products</h2>
  <table class="ui celled padded table">
    <thead>
    <tr>
      <th>Id</th>
      <th style="width: 60%">Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category }}</td>
      <td class="text-center">
        <div class="ui center" role="group" aria-label="actions column">
          <button class="ui button button-width" (click)="edit(product)" aria-label="Edit record">
            Edit
          </button>
          <button class="ui button negative button-width" (click)="confirmRemove(product)" aria-label="Remove record">
            Remove
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
